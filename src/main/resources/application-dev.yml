spring:
  application:
    name: MediTrack
  config:
    import: optional:dotenv:./.env

  datasource:
    url: jdbc:postgresql://localhost:5432/meditrack
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql

